    <eapi-doc doc='{"condition":null,"label":"Noonday Prayer","language":"En","source":{"source":"BCP1979","page":103},"content":{"Series":[{"condition":null,"label":null,"language":"En","source":null,"content":{"Heading":{"Text":["Heading1","An Order of Service for Noonday"]}}},{"condition":null,"label":null,"language":"En","source":null,"content":{"Heading":{"Date":"2021-12-25"}}},{"condition":null,"label":null,"language":"En","source":null,"content":{"Heading":{"Day":{"date":"2021-12-25","evening":false,"week":"Christmas","proper":null,"weekday":"Sat","daily_office_year":"Two","rcl_year":"C","holy_days":["ChristmasDay"],"observed":{"Feast":"ChristmasDay"},"alternate":null}}}},{"condition":null,"label":null,"language":"En","source":null,"content":{"Preces":[["Officiant","O God, make speed to save us."],["People","O Lord, make haste to help us."]]}},{"condition":null,"label":null,"language":"En","source":null,"content":{"Rubric":"Officiant and People"}},{"condition":null,"label":null,"language":"En","source":null,"content":{"GloriaPatri":{"display_format":"Unison","text":["Glory to the Father, and to the Son, ","and to the Holy Spirit: ","as it was in the beginning, is now,","and will be for ever. Amen. "]}}},{"condition":{"Not":{"Or":[{"Season":"Lent"},{"Season":"HolyWeek"}]}},"label":null,"language":"En","source":null,"content":{"Rubric":"Except in Lent, add"}},{"condition":{"Not":{"Or":[{"Season":"Lent"},{"Season":"HolyWeek"}]}},"label":null,"language":"En","source":null,"content":{"Text":{"text":"Alleluia.","display_format":"Default","response":null}}},{"condition":null,"label":null,"language":"En","source":null,"content":{"Rubric":"One or more of the following Psalms is sung or said. Other suitable selections include Psalms 19,67, one or more sections of Psalm 119, or a selection from Psalms 120 through 133."}},{"condition":null,"label":null,"language":"En","source":null,"content":{"Psalm":{"number":119,"citation":{"ranges":[{"start":{"book":"Psalms","chapter":119,"verse":105,"verse_part":"All"},"end":{"book":"Psalms","chapter":119,"verse":112,"verse_part":"All"},"bracketed":false}]},"sections":[{"reference":{"source":"BCP1979","page":772},"local_name":"Nun","latin_name":"Lucerna pedibus meis","verses":[{"number":105,"a":"Your word is a lantern to my feet *","b":"and a light upon my path."},{"number":106,"a":"I have sworn and am determined *","b":"to keep your righteous judgments."},{"number":107,"a":"I am deeply troubled; *","b":"preserve my life, O LORD, according to your word."},{"number":108,"a":"Accept, O LORD, the willing tribute of my lips, *","b":"and teach me your judgments."},{"number":109,"a":"My life is always in my hand, *","b":"yet I do not forget your law."},{"number":110,"a":"The wicked have set a trap for me, *","b":"but I have not strayed from your commandments."},{"number":111,"a":"Your decrees are my inheritance for ever; *","b":"truly, they are the joy of my heart."},{"number":112,"a":"I have applied my heart to fulfill your statutes *","b":"for ever and to the end."}]}]}}},{"condition":null,"label":null,"language":"En","source":null,"content":{"Psalm":{"number":121,"citation":{"ranges":[{"start":{"book":"Psalms","chapter":121,"verse":null,"verse_part":"All"},"end":null,"bracketed":false}]},"sections":[{"reference":{"source":"BCP1979","page":779},"local_name":"Psalm 121","latin_name":"Levavi oculum","verses":[{"number":1,"a":"I lift up my eyes to the hills; *","b":"from where is my help to come?"},{"number":2,"a":"My help comes from the LORD, *","b":"the maker of heaven and earth."},{"number":3,"a":"He will not let your foot be moved *","b":"and he who watches over you will not fall asleep."},{"number":4,"a":"Behold, he who keeps watch over Israel *","b":"shall neither slumber nor sleep;"},{"number":5,"a":"The LORD himself watches over you; *","b":"the LORD is your shade at your right hand,"},{"number":6,"a":"So that the sun shall not strike you by day, *","b":"nor the moon by night."},{"number":7,"a":"The LORD shall preserve you from all evil; *","b":"it is he who shall keep you safe."},{"number":8,"a":"The LORD shall watch over your going out and your coming in, *","b":"from this time forth for evermore."}]}]}}},{"condition":null,"label":null,"language":"En","source":null,"content":{"Psalm":{"number":126,"citation":{"ranges":[{"start":{"book":"Psalms","chapter":126,"verse":null,"verse_part":"All"},"end":null,"bracketed":false}]},"sections":[{"reference":{"source":"BCP1979","page":782},"local_name":"Psalm 126","latin_name":"In convertendo","verses":[{"number":1,"a":"When the LORD restored the fortunes of Zion, *","b":"then were we like those who dream."},{"number":2,"a":"Then was our mouth filled with laughter, *","b":"and our tongue with shouts of joy."},{"number":3,"a":"Then they said among the nations, *","b":"“The LORD has done great things for them.”"},{"number":4,"a":"The LORD has done great things for us, *","b":"and we are glad indeed."},{"number":5,"a":"Restore our fortunes, O LORD, *","b":"like the watercourses of the Negev."},{"number":6,"a":"Those who sowed with tears *","b":"will reap with songs of joy."},{"number":7,"a":"Those who go out weeping, carrying the seed, *","b":"will come again with joy, shouldering their sheaves."}]}]}}},{"condition":{"Not":{"Preference":["insertGloria","true"]}},"label":null,"language":"En","source":null,"content":{"Rubric":"At the end of the Psalms is sung or said"}},{"condition":{"Not":{"Preference":["insertGloria","true"]}},"label":null,"language":"En","source":null,"content":{"GloriaPatri":{"display_format":"Default","text":["Glory to the Father, and to the Son, ","and to the Holy Spirit: ","as it was in the beginning, is now,","and will be for ever. Amen. "]}}},{"condition":null,"label":null,"language":"En","source":null,"content":{"Rubric":"One of the following, or some other suitable passage of Scripture, is read"}},{"condition":null,"label":null,"language":"En","source":null,"content":{"Sentence":{"text":"The love of God has been poured into our hearts through the Holy Spirit that has been given to us.","citation":"Romans 5:5","response":{"condition":null,"label":null,"language":"En","source":null,"content":{"Preces":[["People","Thanks be to God."]]}}}}},{"condition":null,"label":null,"language":"En","source":null,"content":{"Sentence":{"text":"From the rising of the sun to its setting my Name shall be great among the nations, and in every place incense shall be offered to my Name, and a pure offering; for my Name shall be great among the nations, says the Lord of Hosts.","citation":"Malachi 1:11","response":{"condition":null,"label":null,"language":"En","source":null,"content":{"Preces":[["People","Thanks be to God."]]}}}}},{"condition":null,"label":null,"language":"En","source":null,"content":{"Rubric":"A meditation, silent or spoken, may follow."}},{"condition":null,"label":null,"language":"En","source":null,"content":{"Rubric":"The Officiant then begins the Prayers"}},{"condition":null,"label":null,"language":"En","source":null,"content":{"ResponsivePrayer":["Lord, have mercy.","Christ, have mercy.","Lord, have mercy."]}},{"condition":null,"label":null,"language":"En","source":null,"content":{"Rubric":"Officiant and People"}},{"condition":null,"label":null,"language":"En","source":null,"content":{"Choice":{"options":[{"condition":null,"label":"Traditional","language":"En","source":null,"content":{"Text":{"text":"Our Father, who art in heaven,\n\thallowed be thy Name,\n\tthy kingdom come,\n\tthy will be done,\n\ton earth as it is in heaven.\nGive us this day our daily bread.\nAnd forgive us our trespasses,\n\tas we forgive those\n\twho trespass against us.\nAnd lead us not into temptation,\n\tbut deliver us from evil.","display_format":"Unison","response":null}}},{"condition":null,"label":"Contemporary","language":"En","source":null,"content":{"Text":{"text":"Our Father in heaven,\n\thallowed be your Name,\n\tyour kingdom come,\n\tyour will be done,\n\ton earth as in heaven.\nGive us today our daily bread.\nForgive us our sins,\n\tas we forgive those\n\twho sin against us.\nSave us from the time of trial,\n\tand deliver us from evil.","display_format":"Unison","response":null}}}],"selected":0}}},{"condition":null,"label":null,"language":"En","source":null,"content":{"Preces":[["Officiant","Lord, hear our prayer."],["People","And let our cry come to you."],["Officiant","Let us pray."]]}},{"condition":null,"label":null,"language":"En","source":null,"content":{"Rubric":"The Officiant then says one of the following Collects. If desired, the Collect of the Day may be used."}},{"condition":null,"label":null,"language":"En","source":null,"content":{"Text":{"text":"Heavenly Father, send your Holy Spirit into our hearts, to direct and rule us according to your will, to comfort us in all our afflictions, to defend us from all error, and to lead us into all truth; through Jesus Christ our Lord.","display_format":"Default","response":"Amen."}}},{"condition":null,"label":null,"language":"En","source":null,"content":{"Text":{"text":"Blessed Savior, at this hour you hung upon the cross, stretching out your loving arms: Grant that all the peoples of the earth may look to you and be saved; for your tender mercies’ sake.","display_format":"Default","response":"Amen."}}},{"condition":null,"label":null,"language":"En","source":null,"content":{"Text":{"text":"Lord Jesus Christ, you said to your apostles, “Peace I give to you; my peace I leave with you:” Regard not our sins, but the faith of your Church, and give to us the peace and unity of that heavenly city, where with the Father and the Holy Spirit you live and reign, now and for ever.","display_format":"Default","response":"Amen."}}},{"condition":null,"label":null,"language":"En","source":null,"content":{"Text":{"text":"Almighty Savior, who at noonday called your servant Saint Paul to be an apostle to the Gentiles: We pray you to illumine the world with the radiance of your glory, that all nations may come and worship you; for you live and reign for ever and ever.","display_format":"Default","response":"Amen."}}},{"condition":null,"label":null,"language":"En","source":null,"content":"CollectOfTheDay"},{"condition":null,"label":null,"language":"En","source":null,"content":{"Rubric":"Free intercessions may be offered."}},{"condition":null,"label":null,"language":"En","source":null,"content":{"Rubric":"The service concludes as follows"}},{"condition":null,"label":null,"language":"En","source":null,"content":{"Preces":[["Officiant","Let us bless the Lord."],["People","Thanks be to God."]]}}]}}'></eapi-doc>
