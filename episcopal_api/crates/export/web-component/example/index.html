horized","display":"TemplateOnly","version":"RiteII","version_label":null,"content":{"Rubric":{"text":"After each Lesson the Reader may say","long":false}},"explainer":null,"is_compiled":false,"tags":[]},{"condition":null,"label":null,"subtitle":null,"language":"En","source":null,"alternate_source":null,"status":"Authorized","display":"TemplateOnly","version":"RiteII","version_label":null,"content":{"Preces":[["","The Word of the Lord."],["People","Thanks be to God."]]},"explainer":null,"is_compiled":false,"tags":[]},{"condition":null,"label":null,"subtitle":null,"language":"En","source":null,"alternate_source":null,"status":"Authorized","display":"TemplateOnly","version":"RiteII","version_label":null,"content":{"Rubric":{"text":"Or the Reader may say","long":false}},"explainer":null,"is_compiled":false,"tags":[]},{"condition":null,"label":null,"subtitle":null,"language":"En","source":null,"alternate_source":null,"status":"Authorized","display":"TemplateOnly","version":"RiteII","version_label":null,"content":{"Text":{"text":"Here ends the Lesson (Reading).","display_format":"Default","response":null}},"explainer":null,"is_compiled":false,"tags":[]},{"condition":null,"label":null,"subtitle":null,"language":"En","source":null,"alternate_source":null,"status":"Authorized","display":"TemplateOnly","version":"RiteII","version_label":null,"content":{"LectionaryReading":{"reading_type":{"Preference":{"Global":"ReadingA"}},"reading_type_overridden_by":null,"lectionary":{"Preference":{"Global":"Lectionary"}},"intro":{"condition":null,"label":null,"subtitle":null,"language":"En","source":null,"alternate_source":null,"status":"Authorized","display":"Always","version":"RiteII","version_label":null,"content":{"Text":{"text":"A Reading from {{long_name}}.","display_format":"Default","response":null}},"explainer":null,"is_compiled":false,"tags":[]}}},"explainer":null,"is_compiled":false,"tags":[]},{"condition":null,"label":null,"subtitle":null,"language":"En","source":null,"alternate_source":null,"status":"Authorized","display":"TemplateOnly","version":"RiteII","version_label":null,"content":{"Rubric":{"text":"Silence may be kept after each Reading. One of the Canticles is sung or said after each Reading. If three Lessons are used, the Lesson from the Gospel is read after the second Canticle.","long":false}},"explainer":null,"is_compiled":false,"tags":[]},{"condition":null,"label":null,"subtitle":null,"language":"En","source":null,"alternate_source":null,"status":"Authorized","display":"TemplateOnly","version":"RiteII","version_label":null,"content":{"CanticleTableEntry":{"nth":"One","table":{"Preference":{"Global":"CanticleTable"}}}},"explainer":null,"is_compiled":false,"tags":[]},{"condition":null,"label":null,"subtitle":null,"language":"En","source":{"source":"BCP1979","page":96},"alternate_source":null,"status":"Authorized","display":"Always","version":"RiteII","version_label":null,"content":{"Heading":{"Text":["Heading3","The Apostles’ Creed"]}},"explainer":null,"is_compiled":false,"tags":[]},{"condition":null,"label":null,"subtitle":null,"language":"En","source":null,"alternate_source":null,"status":"Authorized","display":"Always","version":"RiteII","version_label":null,"content":{"Rubric":{"text":"Officiant and People together, all standing","long":false}},"explainer":null,"is_compiled":false,"tags":[]},{"condition":null,"label":null,"subtitle":null,"language":"En","source":null,"alternate_source":null,"status":"Authorized","display":"Always","version":"RiteII","version_label":null,"content":{"Text":{"text":"I believe in God, the Father almighty,\n\\tcreator of heaven and earth.\nI believe in Jesus Christ, his only Son, our Lord.\n\\tHe was conceived by the power of the Holy Spirit\n\\tand born of the Virgin Mary.\n\\tHe suffered under Pontius Pilate,\n\\twas crucified, died, and was buried. \n\\tHe descended to the dead.\n\\tOn the third day he rose again.\n\\tHe ascended into heaven,\n\\tand is seated at the right hand of the Father.\n\\tHe will come again to judge the living and the dead.\nI believe in the Holy Spirit,\n\\tthe holy catholic Church,\n\\tthe communion of saints,\n\\tthe forgiveness of sins,\n\\tthe resurrection of the body,\n\\tand the life everlasting.","display_format":"Unison","response":"Amen."}},"explainer":null,"is_compiled":false,"tags":[]},{"condition":null,"label":null,"subtitle":null,"language":"En","source":{"source":"BCP1979","page":97},"alternate_source":null,"status":"Authorized","display":"Always","version":"RiteII","version_label":null,"content":{"Heading":{"Text":["Heading2","The Prayers"]}},"explainer":null,"is_compiled":false,"tags":[]},{"condition":null,"label":null,"subtitle":null,"language":"En","source":null,"alternate_source":null,"status":"Authorized","display":"Always","version":"RiteII","version_label":null,"content":{"Rubric":{"text":"The People stand or kneel","long":false}},"explainer":null,"is_compiled":false,"tags":[]},{"condition":null,"label":null,"subtitle":null,"language":"En","source":null,"alternate_source":null,"status":"Authorized","display":"Always","version":"RiteII","version_label":null,"content":{"Preces":[["Officiant","The Lord be with you."],["People","And also with you."],["Officiant","Let us pray."]]},"explainer":null,"is_compiled":false,"tags":[]},{"condition":null,"label":null,"subtitle":null,"language":"En","source":null,"alternate_source":null,"status":"Authorized","display":"Always","version":"RiteII","version_label":null,"content":{"Rubric":{"text":"Officiant and People","long":false}},"explainer":null,"is_compiled":false,"tags":[]},{"condition":null,"label":null,"subtitle":null,"language":"En","source":null,"alternate_source":null,"status":"Authorized","display":"Always","version":"RiteII","version_label":null,"content":{"Choice":{"options":[{"condition":null,"label":"The Lord’s Prayer","subtitle":null,"language":"En","source":null,"alternate_source":null,"status":"Authorized","display":"Always","version":"RiteII","version_label":"Traditional","content":{"Text":{"text":"Our Father, who art in heaven,\n\\thallowed be thy Name,\n\\tthy kingdom come,\n\\tthy will be done,\n\\ton earth as it is in heaven.\nGive us this day our daily bread.\nAnd forgive us our trespasses,\n\\tas we forgive those\n\\twho trespass against us.\nAnd lead us not into temptation,\n\\tbut deliver us from evil.\nFor thine is the kingdom,\n\\tand the power, and the glory,\n\\tfor ever and ever.","display_format":"Unison","response":"Amen."}},"explainer":null,"is_compiled":false,"tags":[]},{"condition":null,"label":"The Lord’s Prayer","subtitle":null,"language":"En","source":null,"alternate_source":null,"status":"Authorized","display":"Always","version":"RiteII","version_label":"Contemporary","content":{"Text":{"text":"Our Father in heaven,\n\\thallowed be your Name,\n\\tyour kingdom come,\n\\tyour will be done,\n\\ton earth as in heaven.\nGive us today our daily bread.\nForgive us our sins,\n\\tas we forgive those\n\\twho sin against us.\nSave us from the time of trial,\n\\tand deliver us from evil.\nFor the kingdom, the power,\n\\tand the glory are yours,\n\\tnow and for ever.","display_format":"Unison","response":"Amen."}},"explainer":null,"is_compiled":false,"tags":[]}],"selected":0,"rotated":false,"should_rotate":false}},"explainer":null,"is_compiled":false,"tags":[]},{"condition":null,"label":null,"subtitle":null,"language":"En","source":null,"alternate_source":null,"status":"Authorized","display":"Always","version":"RiteII","version_label":null,"content":{"Rubric":{"text":"Then follows one of these sets of Suffrages","long":false}},"explainer":null,"is_compiled":false,"tags":[]},{"condition":null,"label":null,"subtitle":null,"language":"En","source":null,"alternate_source":null,"status":"Authorized","display":"Always","version":"RiteII","version_label":null,"content":{"Choice":{"options":[{"condition":null,"label":"A","subtitle":null,"language":"En","source":null,"alternate_source":null,"status":"Authorized","display":"Always","version":"RiteII","version_label":null,"content":{"Preces":[["V.","Show us your mercy, O Lord;"],["R.","And grant us your salvation."],["V.","Clothe your ministers with righteousness;"],["R.","Let your people sing with joy."],["V.","Give peace, O Lord, in all the world;"],["R.","For only in you can we live in safety."],["V.","Lord, keep this nation under your care; "],["R.","And guide us in the way of justice and truth."],["V.","Let your way be known upon earth;"],["R.","Your saving health among all nations."],["V.","Let not the needy, O Lord, be forgotten;"],["R.","Nor the hope of the poor be taken away."],["V.","Create in us clean hearts, O God;"],["R.","And sustain us with your Holy Spirit."]]},"explainer":null,"is_compiled":false,"tags":[]},{"condition":{"Not":{"RankGte":"HolyDay"}},"label":"B","subtitle":null,"language":"En","source":null,"alternate_source":null,"status":"Authorized","display":"Always","version":"RiteII","version_label":null,"content":{"Preces":[["V.","Save your people, Lord, and bless your inheritance;"],["R.","Govern and uphold them, now and always."],["V.","Day by day we bless you;"],["R.","We praise your name for ever."],["V.","Lord, keep us from all sin today;"],["R.","Have mercy on us, Lord, have mercy."],["V.","Lord, show us your love and mercy;"],["R.","For we put our trust in you."],["V.","In you, Lord, is our hope;"],["R.","And we shall never hope in vain."]]},"explainer":null,"is_compiled":false,"tags":[]}],"selected":0,"rotated":false,"should_rotate":false}},"explainer":null,"is_compiled":false,"tags":[]},{"condition":null,"label":null,"subtitle":null,"language":"En","source":null,"alternate_source":null,"status":"Authorized","display":"Always","version":"RiteII","version_label":null,"content":{"Rubric":{"text":"The Officiant then says one or more of the following Collects","long":false}},"explainer":null,"is_compiled":false,"tags":[]},{"condition":null,"label":null,"subtitle":null,"language":"En","source":null,"alternate_source":null,"status":"Authorized","display":"Always","version":"RiteII","version_label":null,"content":{"CollectOfTheDay":{"allow_multiple":true}},"explainer":null,"is_compiled":false,"tags":[]},{"condition":{"Weekday":"Sun"},"label":"A Collect for Sundays","subtitle":null,"language":"En","source":null,"alternate_source":null,"status":"Authorized","display":"Always","version":"RiteII","version_label":null,"content":{"Text":{"text":"O God, you make us glad with the weekly remembrance of the glorious resurrection of your Son our Lord: Give us this day such blessing through our worship of you, that the week to come may be spent in your favor; through Jesus Christ our Lord.","display_format":"Default","response":"Amen."}},"explainer":null,"is_compiled":false,"tags":[]},{"condition":{"Weekday":"Fri"},"label":"A Collect for Fridays","subtitle":null,"language":"En","source":null,"alternate_source":null,"status":"Authorized","display":"Always","version":"RiteII","version_label":null,"content":{"Text":{"text":"Almighty God, whose most dear Son went not up to joy but first he suffered pain, and entered not into glory before he was crucified: Mercifully grant that we, walking in the way of the cross, may find it none other than the way of life and peace; through Jesus Christ our Lord.","display_format":"Default","response":"Amen."}},"explainer":null,"is_compiled":false,"tags":[]},{"condition":{"Weekday":"Sat"},"label":"A Collect for Saturdays","subtitle":null,"language":"En","source":null,"alternate_source":null,"status":"Authorized","display":"Always","version":"RiteII","version_label":null,"content":{"Text":{"text":"Almighty God, who after the creation of the world rested from all your works and sanctified a day of rest for all your creatures: Grant that we, putting away all earthly anxieties, may be duly prepared for the service of your sanctuary, and that our rest here upon earth may be a preparation for the eternal rest promised to your people in heaven; through Jesus Christ our Lord.","display_format":"Default","response":"Amen."}},"explainer":null,"is_compiled":false,"tags":[]},{"condition":{"None":[{"Weekday":"Fri"},{"Weekday":"Sat"},{"Weekday":"Sun"}]},"label":null,"subtitle":null,"language":"En","source":null,"alternate_source":null,"status":"Authorized","display":"Always","version":"RiteII","version_label":null,"content":{"Choice":{"options":[{"condition":null,"label":"A Collect for the Renewal of Life","subtitle":null,"language":"En","source":null,"alternate_source":null,"status":"Authorized","display":"Always","version":"RiteII","version_label":null,"content":{"Text":{"text":"O God, the King eternal, whose light divides the day from the night and turns the shadow of death into the morning: Drive far from us all wrong desires, incline our hearts to keep your law, and guide our feet into the way of peace; that, having done your will with cheerfulness during the day, we may, when night comes, rejoice to give you thanks; through Jesus Christ our Lord.","display_format":"Default","response":"Amen."}},"explainer":null,"is_compiled":false,"tags":[]},{"condition":null,"label":"A Collect for Peace","subtitle":null,"language":"En","source":null,"alternate_source":null,"status":"Authorized","display":"Always","version":"RiteII","version_label":null,"content":{"Text":{"text":"O God, the author of peace and lover of concord, to know you is eternal life and to serve you is perfect freedom: Defend us, your humble servants, in all assaults of our enemies; that we, surely trusting in your defense, may not fear the power of any adversaries; through the might of Jesus Christ our Lord. ","display_format":"Default","response":"Amen."}},"explainer":null,"is_compiled":false,"tags":[]},{"condition":null,"label":"A Collect for Grace","subtitle":null,"language":"En","source":null,"alternate_source":null,"status":"Authorized","display":"Always","version":"RiteII","version_label":null,"content":{"Text":{"text":"Lord God, almighty and everlasting Father, you have brought us in safety to this new day: Preserve us with your mighty power, that we may not fall into sin, nor be overcome by adversity; and in all we do, direct us to the fulfilling of your purpose; through Jesus Christ our Lord.","display_format":"Default","response":"Amen."}},"explainer":null,"is_compiled":false,"tags":[]},{"condition":null,"label":"A Collect for Guidance","subtitle":null,"language":"En","source":null,"alternate_source":null,"status":"Authorized","display":"Always","version":"RiteII","version_label":null,"content":{"Text":{"text":"Heavenly Father, in you we live and move and have our being: We humbly pray you so to guide and govern us by your Holy Spirit, that in all the cares and occupations of our life we may not forget you, but may remember that we are ever walking in your sight; through Jesus Christ our Lord. ","display_format":"Default","response":"Amen."}},"explainer":null,"is_compiled":false,"tags":[]}],"selected":0,"rotated":false,"should_rotate":true}},"explainer":null,"is_compiled":false,"tags":[]},{"condition":null,"label":null,"subtitle":null,"language":"En","source":null,"alternate_source":null,"status":"Authorized","display":"Always","version":"RiteII","version_label":null,"content":{"Rubric":{"text":"Then, unless the Eucharist or a form of general intercession is to follow, one of these prayers for mission is added","long":false}},"explainer":null,"is_compiled":false,"tags":[]},{"condition":null,"label":null,"subtitle":null,"language":"En","source":null,"alternate_source":null,"status":"Authorized","display":"Always","version":"RiteII","version_label":null,"content":{"Choice":{"options":[{"condition":null,"label":null,"subtitle":null,"language":"En","source":null,"alternate_source":null,"status":"Authorized","display":"Always","version":"RiteII","version_label":null,"content":{"Text":{"text":"O God, you have made of one blood all the peoples of the earth, and sent your blessed Son to preach peace to those who are far off and to those who are near: Grant that people everywhere may seek after you and find you; bring the nations into your fold; pour out your Spirit upon all flesh; and hasten the coming of your kingdom; through Jesus Christ our Lord. ","display_format":"Default","response":"Amen."}},"explainer":null,"is_compiled":false,"tags":[]},{"condition":null,"label":null,"subtitle":null,"language":"En","source":null,"alternate_source":null,"status":"Authorized","display":"Always","version":"RiteII","version_label":null,"content":{"Text":{"text":"Almighty and everlasting God, by whose Spirit the whole body of your faithful people is governed and sanctified: Receive our supplications and prayers which we offer before you for all members of your holy Church, that in their vocation and ministry they may truly and devoutly serve you; through our Lord and Savior Jesus Christ.","display_format":"Default","response":"Amen."}},"explainer":null,"is_compiled":false,"tags":[]},{"condition":null,"label":null,"subtitle":null,"language":"En","source":null,"alternate_source":null,"status":"Authorized","display":"Always","version":"RiteII","version_label":null,"content":{"Text":{"text":"Lord Jesus Christ, you stretched out your arms of love on the hard wood of the cross that everyone might come within the reach of your saving embrace: So clothe us in your Spirit that we, reaching forth our hands in love, may bring those who do not know you to the knowledge and love of you; for the honor of your Name.","display_format":"Default","response":"Amen."}},"explainer":null,"is_compiled":false,"tags":[]}],"selected":0,"rotated":false,"should_rotate":true}},"explainer":null,"is_compiled":false,"tags":[]},{"condition":null,"label":null,"subtitle":null,"language":"En","source":null,"alternate_source":null,"status":"Authorized","display":"Always","version":"RiteII","version_label":null,"content":{"Rubric":{"text":"Here may be sung a hymn or anthem.","long":false}},"explainer":null,"is_compiled":false,"tags":[]},{"condition":null,"label":null,"subtitle":null,"language":"En","source":null,"alternate_source":null,"status":"Authorized","display":"Always","version":"RiteII","version_label":null,"content":{"HymnLink":{"Tag":"Morning"}},"explainer":null,"is_compiled":false,"tags":[]},{"condition":null,"label":null,"subtitle":null,"language":"En","source":null,"alternate_source":null,"status":"Authorized","display":"Always","version":"RiteII","version_label":null,"content":{"Rubric":{"text":"Authorized intercessions and thanksgivings may follow.","long":false}},"explainer":null,"is_compiled":false,"tags":[]},{"condition":null,"label":null,"subtitle":null,"language":"En","source":null,"alternate_source":null,"status":"Authorized","display":"Always","version":"RiteII","version_label":null,"content":{"Category":{"name":"PrayersAndThanksgivings","rotate":true}},"explainer":null,"is_compiled":false,"tags":[]},{"condition":null,"label":null,"subtitle":null,"language":"En","source":null,"alternate_source":null,"status":"Authorized","display":"Always","version":"RiteII","version_label":null,"content":{"Rubric":{"text":"Before the close of the Office one or both of the following may be used","long":false}},"explainer":null,"is_compiled":false,"tags":[]},{"condition":null,"label":"The General Thanksgiving","subtitle":null,"language":"En","source":{"source":"BCP1979","page":101},"alternate_source":null,"status":"Authorized","display":"Always","version":"RiteII","version_label":null,"content":{"Text":{"text":"Almighty God, Father of all mercies,\nwe your unworthy servants give you humble thanks\nfor all your goodness and loving-kindness\nto us and to all whom you have made.\nWe bless you for our creation, preservation,\nand all the blessings of this life;\nbut above all for your immeasurable love\nin the redemption of the world by our Lord Jesus Christ;\nfor the means of grace, and for the hope of glory.\n\nAnd, we pray, give us such an awareness of your mercies,\nthat with truly thankful hearts we may show forth your praise,\nnot only with our lips, but in our lives,\nby giving up our selves to your service,\nand by walking before you\nin holiness and righteousness all our days;\nthrough Jesus Christ our Lord,\nto whom, with you and the Holy Spirit,\nbe honor and glory throughout all ages. ","display_format":"Unison","response":"Amen."}},"explainer":null,"is_compiled":false,"tags":[]},{"condition":null,"label":"A Prayer of St. Chrysostom","subtitle":null,"language":"En","source":{"source":"BCP1979","page":102},"alternate_source":null,"status":"Authorized","display":"Always","version":"RiteII","version_label":null,"content":{"Text":{"text":"Almighty God, you have given us grace at this time with one accord to make our common supplication to you; and you have promised through your well-beloved Son that when two or three are gathered together in his Name you will be in the midst of them: Fulfill now, O Lord, our desires and petitions as may be best for us; granting us in this world knowledge of your truth, and in the age to come life everlasting.","display_format":"Default","response":"Amen."}},"explainer":null,"is_compiled":false,"tags":[]},{"condition":null,"label":null,"subtitle":null,"language":"En","source":null,"alternate_source":null,"status":"Authorized","display":"Always","version":"RiteII","version_label":null,"content":{"Rubric":{"text":"Then may be said","long":false}},"explainer":null,"is_compiled":false,"tags":[]},{"condition":{"Not":{"Any":[{"Season":"Easter"},{"Season":"Ascension"},{"Season":"Pentecost"}]}},"label":null,"subtitle":null,"language":"En","source":null,"alternate_source":null,"status":"Authorized","display":"Always","version":"RiteII","version_label":null,"content":{"ResponsivePrayer":["Let us bless the Lord.","Thanks be to God."]},"explainer":null,"is_compiled":false,"tags":[]},{"condition":null,"label":null,"subtitle":null,"language":"En","source":null,"alternate_source":null,"status":"Authorized","display":"TemplateOnly","version":"RiteII","version_label":null,"content":{"Rubric":{"text":"From Easter Day through the Day of Pentecost “Alleluia, alleluia” may be added to the preceding versicle and response.","long":false}},"explainer":null,"is_compiled":false,"tags":[]},{"condition":null,"label":null,"subtitle":null,"language":"En","source":null,"alternate_source":null,"status":"Authorized","display":"Always","version":"RiteII","version_label":null,"content":{"Rubric":{"text":"The Officiant may then conclude with one of the following","long":false}},"explainer":null,"is_compiled":false,"tags":[]},{"condition":null,"label":null,"subtitle":null,"language":"En","source":null,"alternate_source":null,"status":"Authorized","display":"Always","version":"RiteII","version_label":null,"content":{"Category":{"name":"ClosingSentences","rotate":true}},"explainer":null,"is_compiled":false,"tags":[]}]}},"explainer":null,"is_compiled":false,"tags":[]}'></commonprayer-doc>
